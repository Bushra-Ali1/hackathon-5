<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Shareable Resume Builder</h1>
        <form id="resume-form">
            <div class="form-section">
                <h2>Personal Information</h2>
                <!-- <input type="text" id="username" placeholder="Enter your username" required> -->
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="contact" placeholder="Contact Number" required>
                <input type="address" id="address" placeholder="Address" required>
            </div>
            
            <div class="form-section">
                <h2>Education</h2>
                <input type="text" id="education1" placeholder="Degree, Institution, Year">
                <input type="text" id="education2" placeholder="Degree, Institution, Year">
                <input type="text" id="education3" placeholder="Degree, Institution, Year">
                <input type="text" id="education4" placeholder="Degree, Institution, Year">
            </div>
            
            <div class="form-section">
                <h2>Work Experience</h2>
                <textarea id="work-experience" placeholder="Work Experience"></textarea>
            </div>
            
            <div class="form-section">
                <h2>Skills</h2>
                <input type="text" id="skills" placeholder="Skills">
            </div>
            
            <button type="submit" class="submit-btn">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output">
            <!-- Generated resume will appear here -->
        </div>
    </div>
    <div id="share-download-buttons" style="display:none;">
        <button id="share-link-btn" class="submit-btn">Share Resume Link</button>
       <!-- // <a href="=#" id="share-link-btn" target="_blank"></a> -->
        <button id="download-pdf-btn" class="submit-btn">Download Resume as PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"> type="module"</script>
</body>
</html>
